<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_6</title>
  </head>
  <body>
    <script>
      const p = document.createElement("p");
      while (true) {
        let name = prompt("Type student name: ");
        if (name != null) {
          p.innerHTML += `${name}<br>`;
        } else {
          break;
        }
      }
      document.body.appendChild(p);
    </script>
  </body>
</html>
