<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_3</title>
</head>
<body>
    <script>
        let number_of_month = parseInt(prompt("Type number of month"));
        switch(number_of_month){
            case 12: case 1: case 2:
                alert("Winter");
                break;
            case 3: case 4: case 5:
                alert("Spring");
                break;
            case 6: case 7: case 8:
                alert("Summer");
                break;
            case 9: case 10: case 11:
                alert("Autumn");
                break;
            default:
                alert("Wrong value");
                break;        
            }
    </script>
</body>
</html>
